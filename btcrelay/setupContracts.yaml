# Deploy contracts
-
  deploy:
    BtcRelayUtil:
      contract: btcrelayUtil.py
      gas: 500000
      wait: True

-
  deploy:
    BtcRelay:
      contract: btcrelay.py
      gas: 500000
      wait: True

-
  deploy:
    BtcBridge:
      contract: btcBridge.py
      gas: 500000
      wait: True

# Set dependencies
-
  transact:
    SetUtilForRelay:
      gas: 500000
      to: $BtcRelay
      fun_name: setRelayUtil
      sig: i
      data:
        - $BtcRelayUtil
      wait: True

-
  transact:
    SetRelayForBridge:
      gas: 500000
      to: $BtcBridge
      fun_name: setBtcRelay
      sig: i
      data:
        - $BtcRelay
      wait: True



