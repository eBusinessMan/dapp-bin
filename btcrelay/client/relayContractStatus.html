<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ethereum: Bitcoin Relay Contract Status</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/dapp.css">
  <script src="./js/jquery-2.1.3.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <script src="./js/btcRelayAbi.js"></script>

  <!-- TODO may not all be needed -->
  <!--
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/core-min.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-utf16-min.js"></script>

  <script src="./js/bignumber.js"></script>
  <script src="./js/web3.min.js"></script>

  <script>
  var web3 = require('web3');
      web3.setProvider(new web3.providers.HttpProvider('http://localhost:8080'));  // port 8545 for Mist

  $(function() {
    var relayAddr = '0x5f556780ddb00cacc26977d199dae86bf6294495';
    var fromAccount = '0xcd2a3d9f938e13cd947ec05abc7fe734df8dd826';

    $('#relayAddr').text(relayAddr);

    var bethAddress = relayAddr;
    var abiToUse = btcRelayAbi;
    var RelayContract = web3.eth.contract(abiToUse);
    var contract = new RelayContract(bethAddress);
    console.log('@@@@ contract: ', contract)


    var height = contract.call({from:fromAccount, gas:500000}).getLastBlockHeight();
    $('#latestBlockHeight').text(height);
  });

  </script>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./images/ethereum-logo-small.png"/>
    </div>

    <h2>Ethereum Bitcoin Relay Contract Status</h2>

    <div class="jumbotron">
      <h3>Address: <strong id="relayAddr"></strong></h3>
      <h3>Latest Block#: <strong id="latestBlockHeight"></strong></h3>
      <h3>Latest Block Hash: <strong id="latestBlockHash"></strong></h3>
      <h3>Latest Block Cumulative Difficulty: <strong id="latestBlockScore"></strong></h3>
      <br>
    </div>

    <div class="footer-logo">
      <img src="./images/ETH_DEV_LOGO_LARGE.svg"/>
    </div>
  </div>
</body>

</html>
