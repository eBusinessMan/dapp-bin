# Deploy contracts
-
  deploy:
    RelayWithBulkStore:
      contract: btcBulkStoreHeaders.py
      gas: 3000000
      gas_price: 10000000000000
      wait: True

# genesis is block 350540 previous
-
  transact:
    SetThePreGenesis:
      gas: 3000000
      gas_price: 10000000000000
      to: $RelayWithBulkStore
      fun_name: setPreGenesis
      sig: i
      data:
        - 0x0000000008c2959240ce83444a02acf8c3227951f53caaec49caf569e434be15
      wait: True


-
  deploy:
    BtcEth:
      contract: btc-eth.py
      gas: 3000000
      endowment: 1600
      wait: True

-
  transact:
    SetTrustedBtcRelay:
      gas: 100000
      to: $BtcEth
      fun_name: setTrustedBtcRelay
      sig: i
      data:
        - $BtcRelay
      wait: True


