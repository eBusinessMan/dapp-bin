# Deploy contracts
-
  deploy:
    RelayWithBulkStore:
      contract: ../../btcBulkStoreHeaders.py
      gas: 3000000
      gas_price: 10000000000000
      wait: True

-
  transact:
    SetInitialParent:
      gas: 3000000
      gas_price: 10000000000000
      to: $RelayWithBulkStore
      fun_name: setInitialParent
      sig: iii
      data:
        - 0x00000000147948125423f7c1236bde19341e61eee36c804bd06ff02cf28e3b4f
        - 374609
        - 1
      wait: True

# for btc testnet, change btc-eth.py BTC_NEED to 170000
-
  deploy:
    BtcEth:
      contract: ../../btc-eth.py
      gas: 3000000
      endowment: 1600
      wait: True

-
  transact:
    SetTrustedBtcRelay:
      gas: 100000
      to: $BtcEth
      fun_name: setTrustedBtcRelay
      sig: i
      data:
        - $BtcRelay
      wait: True


